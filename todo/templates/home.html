<div class="row">

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card" id="list1" style="border-radius: .75rem; background-color: #D2DE32;">
          <div class="card-body py-4 px-4 px-md-5" style="background-color: #C7F2A4">

            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
              <i class="fas fa-check-square me-1"></i>
              <h1 id ="title">Just Keep Going üí™üèãÔ∏èüí° </h1>
            </p>

            <div class="pb-2">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-row align-items-center">
                    <form method="POST">
                      {% csrf_token %}
                    <input type="text" name="task" class="form-control form-control-lg"
                           id="exampleFormControlInput1" placeholder="Add new Task...">
                      <input type="text" name="priority" class="form-control" placeholder="Enter priority">

                    <a href="#!" data-mdb-toggle="tooltip" title="Set due date"><i
                        class="fas fa-calendar-alt fa-lg me-3"></i></a>
                    <div>
                      <button type="submit" class="btn btn-primary" >Add</button>

                    </div>
                            </form>
                  </div>
                </div>
              </div>
            </div>

            <hr class="my-4">


            {% for i in task_all %}
            <ul class="list-group list-group-horizontal rounded-0 bg-transparent">
              <li
                class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                <div class="form-check">
                  <input class="form-check-input me-0" type="checkbox" value="" id="flexCheckChecked1"
                    aria-label="..." checked />
                </div>
              </li>
              <li
                class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                <p class="lead fw-normal mb-0" style="color: black; font-weight:bold; font-size: 30px;">{{ i.title }}__({{ i.priority }})</p>

              </li>
              <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                <div class="d-flex flex-row justify-content-end mb-1">
                  <a href="#!" class="text-info" data-mdb-toggle="tooltip" title="Edit todo"><i
                      class="fas fa-pencil-alt me-3"></i></a>
                  <a href="#!" class="text-danger" data-mdb-toggle="tooltip" title="Delete todo"><i
                      class="fas fa-trash-alt"></i></a>
                  <a class="btn btn-outline-danger" href="{% url 'delete' i.id %}" style="padding-right: 150 px;">Delete</a><br>
<a class="btn btn-outline-dark" href="{% url 'update' i.id %}" style="padding-left: 15 px;">Update</a>


                </div>
                <div class="text-end text-muted">
                  <a href="#!" class="text-muted" data-mdb-toggle="tooltip" title="Created date">
                    <p class="small mb-0"><i class="fas fa-info-circle me-2"></i>{{ i.date}}</p>
                  </a>
                </div>
              </li>
            </ul>
           {% endfor %}


          </div>
        </div>
      </div>
